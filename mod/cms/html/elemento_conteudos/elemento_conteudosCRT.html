<!-- Create View -->
	
	<!-- Content -->

	<div id="gz-content" class="dv-f-r">
	
		<p class="dv-mt-mdpi dv-mr-xdpi dv-mb-mdpi dv-ml-xdpi gz-gray">
		
			<one(titles)>
			
				<gz>menus.menu</gz> /

				<gz>telas.tela</gz> / 
				
				<span class="gz-black gz-bold">
				
					@_LAN_CREATE
					
				</span>
				
			</one>	
				
		</p>
	
		<!-- Form -->

		<form id="gz-form" class="dv-f-l dv-ml-xdpi dv-pt-ldpi">
						
			<!-- Elemento_conteudo -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Elemento_conteudo</div>
			
			</div>
			
			<div class="gz-block dv-f-l">
							
				<textarea class="gz-textarea-mdpi dv-f-l dv-mt-ldpi"
						id="elemento_conteudos.elemento_conteudo" name="elemento_conteudos.elemento_conteudo"></textarea>
				
			</div>
					
			<!-- Elemento -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Elemento</div> 
			
			</div>
			
			<div class="gz-block dv-f-l">
			
				<select id="elemento_conteudos.elementos" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
					
					<for(elementos)>

						<option value="<gz>elementos.id</gz>">
						
							<gz>elementos.elemento</gz>
						
						</option>

					</for>
					
				</select>

			</div>
					
			<!-- Situacao_registro -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Situacao_registro</div> 
			
			</div>
			
			<div class="gz-block dv-f-l">
			
				<select id="elemento_conteudos.situacoes_registros" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
					
					<for(situacoes_registros)>

						<option value="<gz>situacoes_registros.id</gz>">
						
							<gz>situacoes_registros.situacao_registro</gz>
						
						</option>

					</for>
					
				</select>

			</div>
					
			<!-- Tipo_alinhamento_horizontal -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Tipo_alinhamento_horizontal</div> 
			
			</div>
			
			<div class="gz-block dv-f-l">
			
				<select id="elemento_conteudos.tipos_alinhamentos_horizontais" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
					
					<for(tipos_alinhamentos_horizontais)>

						<option value="<gz>tipos_alinhamentos_horizontais.id</gz>">
						
							<gz>tipos_alinhamentos_horizontais.tipo_alinhamento_horizontal</gz>
						
						</option>

					</for>
					
				</select>

			</div>
					
			<!-- Tipo_alinhamento_vertical -->
			
			<div class="gz-block dv-f-l">
		
				<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Tipo_alinhamento_vertical</div> 
			
			</div>
			
			<div class="gz-block dv-f-l">
			
				<select id="elemento_conteudos.tipos_alinhamentos_verticais" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
					
					<for(tipos_alinhamentos_verticais)>

						<option value="<gz>tipos_alinhamentos_verticais.id</gz>">
						
							<gz>tipos_alinhamentos_verticais.tipo_alinhamento_vertical</gz>
						
						</option>

					</for>
					
				</select>

			</div>

			<!-- Ok -->

			<div class="gz-button dv-f-l dv-mt-mdpi dv-mr-hdpi dv-mb-xdpi">

				<a href="#" onclick="request('elemento_conteudos', 'create'); return false;" class="gz-tooltip">

					<img src="@_ROOT/mod/cms/img/icon/ok.png" />

					<span class="gz-span-top-right @_THEME">

						@_LAN_CONFIRM

					</span>

				</a>

			</div>
			
			<!-- Cancel -->
			
			<div class="gz-button dv-f-l dv-mt-mdpi dv-mb-xdpi">

				<a href="#" onclick="cancel(); return false;" class="gz-tooltip">

					<img src="@_ROOT/mod/cms/img/icon/cancel.png" />

					<span class="gz-span-top-right @_THEME">

						@_LAN_CANCEL

					</span>

				</a>

			</div>
				
		</form>
	
	</div>
