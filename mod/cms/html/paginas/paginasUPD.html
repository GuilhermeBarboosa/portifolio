<!-- Update View -->
	
	<!-- Content -->

	<div id="gz-content" class="dv-f-r">
	
		<p class="dv-mt-mdpi dv-mr-xdpi dv-mb-mdpi dv-ml-xdpi gz-gray">
		
			<one(titles)>
			
				<gz>menus.menu</gz> /

				<gz>telas.tela</gz> / 
				
				<span class="gz-black gz-bold">
				
					@_LAN_UPDATE
					
				</span>
				
			</one>	
				
		</p>
	
		<for(paginas)>
	
			<!-- Form -->
				
			<form id="gz-form" class="dv-f-l dv-ml-xdpi dv-pt-ldpi">
						
				<!-- Pagina -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Pagina</div>

				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-mdpi dv-f-l dv-mt-ldpi" type="text" 
							id="paginas.pagina" name="paginas.pagina" value="<gz>paginas.pagina.format.json</gz>">
				
				</div>
						
				<!-- Conteudo -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Conteudo</div>

				</div>

				<div class="gz-block dv-f-l">
							
					<textarea class="gz-textarea-mdpi dv-f-l dv-mt-ldpi"
							id="paginas.conteudo" name="paginas.conteudo"><gz>paginas.conteudo.format</gz></textarea>
				
				</div>
						
				<!-- Palavras_chaves -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Palavras_chaves</div>

				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-mdpi dv-f-l dv-mt-ldpi" type="text" 
							id="paginas.palavras_chaves" name="paginas.palavras_chaves" value="<gz>paginas.palavras_chaves.format.json</gz>">
				
				</div>
					
				<!-- Situacao_registro -->
		
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Situacao_registro</div> 
					
				</div>
				
				<div class="gz-block dv-f-l">
				
					<select id="paginas.situacoes_registros" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
							
						<for(paginas.situacoes_registros)>
						
							<option value="<gz>situacoes_registros.id</gz>" <gz>situacoes_registros.selected</gz>>
							
								<gz>situacoes_registros.situacao_registro</gz>
							
							</option>

						</for>
					
					</select>
				
				</div>

				<!-- Ok -->

				<div class="gz-button dv-f-l dv-mt-mdpi dv-mr-hdpi dv-mb-xdpi">

					<a href="#" onclick="request('paginas', 'update'); return false;" class="gz-tooltip">

						<img src="@_ROOT/mod/cms/img/icon/ok.png" />

						<span class="gz-span-top-right @_THEME">

							@_LAN_CONFIRM

						</span>

					</a>

				</div>
				
				<!-- Cancel -->
				
				<div class="gz-button dv-f-l dv-mt-mdpi dv-mb-xdpi">

					<a href="#" onclick="cancel(); return false;" class="gz-tooltip">

						<img src="@_ROOT/mod/cms/img/icon/cancel.png"/>
						
						<span class="gz-span-top-right @_THEME">

							@_LAN_CANCEL

						</span>

					</a>

				</div>
					
			</form>
			
		</for>
		
	</div>
