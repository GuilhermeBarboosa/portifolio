<!-- Update View -->
	
	<!-- Content -->

	<div id="gz-content" class="dv-f-r">
	
		<p class="dv-mt-mdpi dv-mr-xdpi dv-mb-mdpi dv-ml-xdpi gz-gray">
		
			<one(titles)>
			
				<gz>menus.menu</gz> /

				<gz>telas.tela</gz> / 
				
				<span class="gz-black gz-bold">
				
					@_LAN_UPDATE
					
				</span>
				
			</one>	
				
		</p>
	
		<for(noticias)>
	
			<!-- Form -->
				
			<form id="gz-form" class="dv-f-l dv-ml-xdpi dv-pt-ldpi">
						
				<!-- Noticia -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Noticia</div>

				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-mdpi dv-f-l dv-mt-ldpi" type="text" 
							id="noticias.noticia" name="noticias.noticia" value="<gz>noticias.noticia.format.json</gz>">
				
				</div>
							
				<!-- Foto -->
				
				<div class="gz-block dv-f-l">
			
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Foto</div>
				
				</div>
				
				<div class="gz-block dv-f-l">
								
					<input type="file" id="upload" name="upload" class="gz-textbox-mdpi dv-f-l dv-mt-ldpi"
							onchange="imagePreview();">
					
				</div>
				
				<div class="gz-block dv-f-l">
								
					<img id="preview" width="270" class="dv-pb-mdpi"
							src="@_ROOT/res/img/mdpi/<gz>noticias.foto</gz>" />
					
				</div>
						
				<!-- Legenda_foto -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Legenda_foto</div>

				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-mdpi dv-f-l dv-mt-ldpi" type="text" 
							id="noticias.legenda_foto" name="noticias.legenda_foto" value="<gz>noticias.legenda_foto.format.json</gz>">
				
				</div>
						
				<!-- Resumo -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Resumo</div>

				</div>

				<div class="gz-block dv-f-l">
							
					<textarea class="gz-textarea-mdpi dv-f-l dv-mt-ldpi"
							id="noticias.resumo" name="noticias.resumo"><gz>noticias.resumo.format</gz></textarea>
				
				</div>
						
				<!-- Conteudo -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Conteudo</div>

				</div>

				<div class="gz-block dv-f-l">
							
					<textarea class="gz-textarea-mdpi dv-f-l dv-mt-ldpi"
							id="noticias.conteudo" name="noticias.conteudo"><gz>noticias.conteudo.format</gz></textarea>
				
				</div>
						
				<!-- Palavras_chaves -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Palavras_chaves</div>

				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-mdpi dv-f-l dv-mt-ldpi" type="text" 
							id="noticias.palavras_chaves" name="noticias.palavras_chaves" value="<gz>noticias.palavras_chaves.format.json</gz>">
				
				</div>
					
				<!-- Usuario -->
		
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Usuario</div> 
					
				</div>
				
				<div class="gz-block dv-f-l">
				
					<select id="noticias.usuarios" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
							
						<for(noticias.usuarios)>
						
							<option value="<gz>usuarios.id</gz>" <gz>usuarios.selected</gz>>
							
								<gz>usuarios.usuario</gz>
							
							</option>

						</for>
					
					</select>
				
				</div>
					
				<!-- Situacao_registro -->
		
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Situacao_registro</div> 
					
				</div>
				
				<div class="gz-block dv-f-l">
				
					<select id="noticias.situacoes_registros" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
							
						<for(noticias.situacoes_registros)>
						
							<option value="<gz>situacoes_registros.id</gz>" <gz>situacoes_registros.selected</gz>>
							
								<gz>situacoes_registros.situacao_registro</gz>
							
							</option>

						</for>
					
					</select>
				
				</div>
					
				<!-- Tipo_noticia -->
		
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Tipo_noticia</div> 
					
				</div>
				
				<div class="gz-block dv-f-l">
				
					<select id="noticias.tipos_noticias" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
							
						<for(noticias.tipos_noticias)>
						
							<option value="<gz>tipos_noticias.id</gz>" <gz>tipos_noticias.selected</gz>>
							
								<gz>tipos_noticias.tipo_noticia</gz>
							
							</option>

						</for>
					
					</select>
				
				</div>

				<!-- Ok -->

				<div class="gz-button dv-f-l dv-mt-mdpi dv-mr-hdpi dv-mb-xdpi">

					<a href="#" onclick="request('noticias', 'update'); return false;" class="gz-tooltip">

						<img src="@_ROOT/mod/cms/img/icon/ok.png" />

						<span class="gz-span-top-right @_THEME">

							@_LAN_CONFIRM

						</span>

					</a>

				</div>
				
				<!-- Cancel -->
				
				<div class="gz-button dv-f-l dv-mt-mdpi dv-mb-xdpi">

					<a href="#" onclick="cancel(); return false;" class="gz-tooltip">

						<img src="@_ROOT/mod/cms/img/icon/cancel.png"/>
						
						<span class="gz-span-top-right @_THEME">

							@_LAN_CANCEL

						</span>

					</a>

				</div>
					
			</form>
			
		</for>
		
	</div>
