<!-- Update View -->
	
	<!-- Content -->

	<div id="gz-content" class="dv-f-r">
	
		<p class="dv-mt-mdpi dv-mr-xdpi dv-mb-mdpi dv-ml-xdpi gz-gray">
		
			<one(titles)>
			
				<gz>menus.menu</gz> /

				<gz>telas.tela</gz> / 
				
				<span class="gz-black gz-bold">
				
					@_LAN_UPDATE
					
				</span>
				
			</one>	
				
		</p>
	
		<for(situacoes_contatos)>
	
			<!-- Form -->
				
			<form id="gz-form" class="dv-f-l dv-ml-xdpi dv-pt-ldpi">
						
				<!-- Situacao_contato -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Situacao_contato</div>

				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-mdpi dv-f-l dv-mt-ldpi" type="text" 
							id="situacoes_contatos.situacao_contato" name="situacoes_contatos.situacao_contato" value="<gz>situacoes_contatos.situacao_contato.format.json</gz>">
				
				</div>
					
				<!-- Cor -->
		
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Cor</div> 
					
				</div>
				
				<div class="gz-block dv-f-l">
				
					<select id="situacoes_contatos.cores" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
							
						<for(situacoes_contatos.cores)>
						
							<option value="<gz>cores.id</gz>" <gz>cores.selected</gz>>
							
								<gz>cores.cor</gz>
							
							</option>

						</for>
					
					</select>
				
				</div>

				<!-- Ok -->

				<div class="gz-button dv-f-l dv-mt-mdpi dv-mr-hdpi dv-mb-xdpi">

					<a href="#" onclick="request('situacoes_contatos', 'update'); return false;" class="gz-tooltip">

						<img src="@_ROOT/mod/cms/img/icon/ok.png" />

						<span class="gz-span-top-right @_THEME">

							@_LAN_CONFIRM

						</span>

					</a>

				</div>
				
				<!-- Cancel -->
				
				<div class="gz-button dv-f-l dv-mt-mdpi dv-mb-xdpi">

					<a href="#" onclick="cancel(); return false;" class="gz-tooltip">

						<img src="@_ROOT/mod/cms/img/icon/cancel.png"/>
						
						<span class="gz-span-top-right @_THEME">

							@_LAN_CANCEL

						</span>

					</a>

				</div>
					
			</form>
			
		</for>
		
	</div>
